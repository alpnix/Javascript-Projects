<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <!--<p id="title" title="I'm trying out the title attribute">Hello world I am a text for testing out whether the title works or not <sub>P.S it does work</sub></p>
    <p id="title" title="I'm trying out the title attribute">Hello world I am a text for testing out whether the title works or not <sub>P.S it does work</sub></p>
    <a rel="author" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc/">Check out to see the author</a>-->

    <div class="calculator">
        <div class="container">
            <div class="display">
                0
            </div>    
            <div class="keys">
                <div class="row-4">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>รท</button>
                </div>
                <div class="row-3">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="clear">AC</button>
                </div>
                <div class="row-3">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="row-3">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="row-3">
                    <button class="number">0</button>
                    <button id="dot">.</button>
                </div>
                <div class="col-3">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
